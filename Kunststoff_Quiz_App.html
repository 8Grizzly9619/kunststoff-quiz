<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kunststoff-Quiz – Lernfeld 6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #121212; color: #f1f1f1; }
    .card { background: #1e1e1e; border-radius: 1rem; padding: 2rem; box-shadow: 0 0 10px #000; max-width: 600px; margin: auto; }
    .question { font-size: 1.2rem; margin-bottom: 1rem; }
    .answers { display: flex; flex-direction: column; gap: 0.5rem; }
    button { padding: 0.8rem; border: none; border-radius: 0.5rem; background: #007bff; color: white; font-size: 1rem; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 1rem; font-weight: bold; }
    .progress { margin-top: 1rem; font-size: 0.9rem; color: #aaa; }
  </style>
</head>
<body>
  <div class="card">
    <div class="question" id="question">Frage wird geladen...</div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>
    <div class="progress" id="progress"></div>
  </div>

  <script>
    const quiz = [
      { frage: "Welche Aussage über Thermoplaste ist korrekt?", antworten: ["Sie sind hitzebeständig und zersetzen sich beim Erwärmen.", "Sie lassen sich nach dem Aushärten nicht mehr verformen.", "Sie lassen sich durch Erwärmung beliebig oft umformen.", "Sie sind immer gummiartig und elastisch."], korrekt: 2 },
      { frage: "Was ist ein typisches Merkmal von PTFE?", antworten: ["Sehr hohe elektrische Leitfähigkeit", "Geringe Reibung", "Hohe Elastizität", "Biologisch abbaubar"], korrekt: 1 },
      { frage: "Welche Eigenschaft hat NBR?", antworten: ["Hohe Temperaturbeständigkeit", "Ölbeständigkeit", "Gute Transparenz", "Hohe elektrische Leitfähigkeit"], korrekt: 1 },
      { frage: "Was versteht man unter Schwindung bei Kunststoffen?", antworten: ["Verdampfung beim Erhitzen", "Verkleinerung des Volumens beim Abkühlen", "Aufquellen bei Feuchtigkeit", "Auflösung in Lösungsmitteln"], korrekt: 1 },
      { frage: "Was bedeutet 'Plastifizieren'?", antworten: ["Abkühlen", "Entformen", "Schmelzen", "Verstärken"], korrekt: 2 },
      { frage: "Welche Kunststoffgruppe ist gummiartig?", antworten: ["Thermoplaste", "Elastomere", "Duroplaste", "Polyblends"], korrekt: 1 },
      { frage: "Was ist ein Polyblend?", antworten: ["Ein Reinstoff", "Eine Füllung", "Eine Kunststoffmischung", "Eine Farbe"], korrekt: 2 },
      { frage: "Welche Temperatur hat Kunststoffschmelze bei PP ca.?", antworten: ["100 °C", "160 °C", "250 °C", "500 °C"], korrekt: 2 },
      { frage: "Was ist das Merkmal eines Werkzeugs mit Schieber?", antworten: ["Herstellung von runden Bauteilen", "Herstellung mit Hinterschneidungen", "Herstellung von hohlen Teilen", "Verwendung von zwei Materialien"], korrekt: 1 },
      { frage: "Was versteht man unter Kalandrieren?", antworten: ["Zerschneiden", "Verpressen", "Walzen zu Folien", "Aufblasen von Rohren"], korrekt: 2 }
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");
    const progressEl = document.getElementById("progress");

    function showQuestion() {
      const q = quiz[current];
      questionEl.textContent = `${current + 1}. ${q.frage}`;
      answersEl.innerHTML = "";
      resultEl.textContent = "";
      progressEl.textContent = `Frage ${current + 1} von ${quiz.length}`;
      q.antworten.forEach((text, idx) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.onclick = () => checkAnswer(idx);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(answerIndex) {
      const q = quiz[current];
      if (answerIndex === q.korrekt) {
        resultEl.textContent = "✅ Richtig!";
      } else {
        resultEl.textContent = `❌ Falsch! Richtige Antwort: ${q.antworten[q.korrekt]}`;
      }
      current = (current + 1) % quiz.length;
      setTimeout(showQuestion, 2500);
    }

    showQuestion();
  </script>
</body>
</html>
